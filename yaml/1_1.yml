# 1.1) Сложение двух унарных чисел
# Входной формат: <число>+<число>
input: '111+1111'
blank: ' '
start state: right
table:
  # Двигаемся вправо пока есть 1 или +
  right:
    [1,+]: R
    ' ' : {L: del}
  # Удаление одной единицы
  del:
    1: {write: ' ', L: del_plus}
  # Запись 1 вместо +
  del_plus:
    1: L
    +: {write: 1, L: left}
  # Двигаемся влево пока есть 1
  left:
    1: L
    ' ': {R: done}
  done: